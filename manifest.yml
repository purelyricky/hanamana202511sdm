modules:
  jira:globalPage:
    - key: hanamana-overtime-calculator
      resource: frontend
      resolver:
        function: backend
      render: native
      title: Overtime Calculator
  function:
    - key: backend
      handler: backend/BackendApi.handler
resources:
  - key: frontend
    path: src/frontend/index.jsx
permissions:
  scopes:
    - read:jira-user
    - read:jira-work
    - write:jira-work
    - storage:app
  external:
    fetch:
      backend:
        - remote: jttp-cloud
remotes:
  - key: jttp-cloud
    baseUrl: "https://jttp-cloud.everit.biz/timetracker/api/latest"
    operations:
      - fetch
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/184e308d-aeff-4526-90f5-508d6cb396bf
